<span *ngIf="rowBaseForms">


<div *ngFor="let currentRowBaseForms of this.rowBaseForms" class="row">


    <span *ngIf="currentRowBaseForms">
        <div style="padding-top: 0!important; padding-bottom: 5 !important;" *ngFor="let currentBaseForm of currentRowBaseForms.baseForms" [class]="currentBaseForm.classDisplay + ' colContainer'">
            <app-floating-input [parentForm]="parentForm" [baseForm]="currentBaseForm"></app-floating-input>
        </div>

    </span>

    <!--<app-floating-input  *ngFor="let rowBaseForms of currentRowBaseForms.baseForms"  [parentForm]="parentForm" [rowBaseForms]="rowBaseForms"></app-floating-input>-->

</div>



</span>
